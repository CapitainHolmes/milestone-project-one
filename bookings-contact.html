<body>


    <header class="container">
        <nav class="navbar">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false">

                </button>

                    <li><a href="index.html">HOME</a></li>

                </ul>
            </div>
        </nav>
    </header>

    <section class="container">

        <div class="forms">
            <h4>~ ENQUIRE ABOUT BOOKING US ~</h4>
            <form role="form">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="password" class="form-control" id="firstName" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="password" class="form-control" id="surname" placeholder="Enter Surname">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="venueType">
                    <label for="venueType">Venue Type</label>
                    <select class="form-control">
                      <option>Birthday</option>
                      <option>Wedding/Civil Partnership</option>
                      <option>Festival</option>
                      <option>Funeral</option>
                      <option>Other</option>
                      </select>
                </div>
                <div class="date-picker">
                    <input type="date" name="date"></input>
                </div>
                <button type="submit" class="btn btn-default btn-move">Submit</button>
            </form>
            <hr>

            <h4>~ CONTACT US ~</h4>
            <form role="form">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="password" class="form-control" id="firstName" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="password" class="form-control" id="surname" placeholder="Enter Surname">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="text-area">
                    <label for="textarea">Type your question here!</label>
                    <textarea class="form-control" rows="3" placeholder="Enter question"></textarea>
                </div>
                <div class="checkbox">
                    <label>
                  <input type="checkbox"> Sign Up to get Regular Updates!
                </label>
                </div>
                <button type="submit" class="btn btn-default btn-move">Submit</button>
            </form>
        </div>


    </section>


    <footer class="container">
        <hr>
